<main class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
           <div class="card collections mar-20 w-100">
             <div class="card-header">
                <h1>Collections</h1>
             </div>
             <div class="card-content">
                <mat-list>
                    <h3 mat-subheader>Collection Tree</h3>
                    <mat-divider></mat-divider>
                    <a routerLink="{{collection.title | slugify }}" fragment="{{collection.$key}}" mat-list-item routerLinkActive="active" *ngFor="let collection of collections">
                      <mat-icon mat-list-icon>{{collection.title}}</mat-icon>
                      <h4 mat-line> {{collection.title}}</h4>
                      <p mat-line> {{collection.createdAt | date}} </p>
                    </a>
                </mat-list>
             </div>
           </div>
        </div>
        <div class="col-md-9">

        <div class="row mar-20">
              <!--   <ng-masonry-grid
            [masonryOptions]="{ transitionDuration: '4.8s', gutter: 40 }"
            [useAnimation]="true"
            [useImagesLoaded]="true"
            [scrollAnimationOptions]="{ animationEffect: 'effect-4', minDuration : 0.4, maxDuration : 0.7 }">

            <ng-masonry-grid-item *ngFor="let collection of collections">
              <img src="{{collection.photoURL}}" alt="No image" />
            </ng-masonry-grid-item>
            </ng-masonry-grid>
                 Masonry Grid Item
            <ngx-masonry>
              <ngx-masonry-item   *ngFor="let collection of collections"
              class="masonry-item col-lg-4" >{{collection.title}}</ngx-masonry-item>
            </ngx-masonry> -->

            <div class="col-lg-4" *ngFor="let collection of collections">
             <a routerLink="{{collection.title | slugify }}" fragment="{{collection.$key}}">
               <button mat-raised-button class="checkit"> Check it</button>
                <mat-card class="collection-card mar-20" [style.background]="collection.color">
                    <img mat-card-image mat-elevation-z2 [src]="collection.photoURL" alt="{{collection.title}}">
                    <mat-card-title class="collection-name">
                        {{collection.title}}
                    </mat-card-title>
                    <mat-card-subtitle class="text-muted">
                        {{collection.creator}}
                    </mat-card-subtitle>
                    <mat-card-content>
                      <p>
                          {{collection.description | shorten: 100:'..'}}
                      </p>
                    </mat-card-content>
                  </mat-card>
             </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
